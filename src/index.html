<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.scss">
    <title>Darkest Proyect</title>
</head>
<body>

    <video autoplay loop id="bg-video" preload="auto" muted>
        <source src="assets/bg_video.mp4" type="video/mp4" />
        <source src="assets/bg_video.webm" type="video/webm" />
        <source src="assets/bg_video.ogv" type="video/ogg" />
        Su navegador no soporta contenido multimedia.
    </video>
    <header>
        <img src="img/logo.svg" alt="logo" id="logo">
        <h1>Darkest Proyect</h1>
    </header>
    <main>
        <div class="container">
        <div class="carrusel">
            <div class="fotos">
            <div class="pagination">1 / 3</div>
            <img src="./img/1.png" style="width:100%">
            <div class="text">Escenario 1</div>
            </div>
            <div class="fotos">
            <div class="pagination">2 / 3</div>
            <img src="./img/2.png" style="width:100%">
            <div class="text">Escenario 2</div>
            </div>
            <div class="fotos">
            <div class="pagination">3 / 3</div>
            <img src="./img/3.png" style="width:100%">
            <div class="text">Escenario 3</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <h2>Soundtrack del Juego</h2>
        <audio autoplay loop controls>
            <source src="assets/bg_music.mp3"/>
            <source src="assets/bg_music.opus"/>
            <source src="assets/bg_music.ogg"/>
            Su navegador no soporta contenido multimedia.
          </audio>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
